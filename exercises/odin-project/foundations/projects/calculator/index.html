<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Basic Calculator</title>
</head>

<body>
  <main>
    <div class="screen">
      <span class="display"></span>
      <button type="button" value="Backspace" class="backspace">âŒ«</button>
    </div>
    <div class="container">
      <div class="column-main">
        <div class="row-main">
          <button type="button" value="Delete" class="keypad bg-red">AC</button>
          <button type="button" value="/" class="keypad bg-ltblue">/</button>
          <button type="button" value="*" class="keypad bg-ltblue">*</button>
        </div>
        <div class="row-main">
          <button type="button" value="7" class="keypad">7</button>
          <button type="button" value="8" class="keypad">8</button>
          <button type="button" value="9" class="keypad">9</button>
        </div>
        <div class="row-main">
          <button type="button" value="4" class="keypad">4</button>
          <button type="button" value="5" class="keypad">5</button>
          <button type="button" value="6" class="keypad">6</button>
        </div>
        <div class="row-main">
          <button type="button" value="1" class="keypad">1</button>
          <button type="button" value="2" class="keypad">2</button>
          <button type="button" value="3" class="keypad">3</button>
        </div>
        <div class="row-main">
          <button type="button" value="0" class="keypad wide-button">0</button>
          <button type="button" value="." class="keypad">.</button>
        </div>
      </div>
      <div class="column-last">
        <button type="button" value="-" class="keypad bg-ltblue">-</button>
        <button type="button" value="+"
          class="keypad tall-button bg-ltblue">+</button>
        <button type="button" value="="
          class="keypad tall-button bg-ruddy">=</button>
      </div>
    </div>
  </main>
</body>

</html>
