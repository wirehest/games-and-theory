<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Form validation: Task 2</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    :is(input[type="text"], input[type="email"], input[type="number"], textarea):invalid {
      border: 2px solid #f00;
    }
  </style>
</head>

<body>
  <form>
    <h2>Enter your support query</h2>
    <legend>
      Invalid inputs in <span style="color: #f00;"><strong>red</strong></span>.
    </legend>
    <ul>
      <li>
        <label for="uname">User name:</label>
        <input type="text" name="uname" id="uname" pattern="[a-z].[a-z0-9]{3}"
          placeholder="a.3bc" required>
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" pattern="\w*@bigcorp.eu"
          placeholder="cooper9@bigcorp.eu" required>
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="text" name="phone" id="phone"
          pattern="\d{3}([ -.]?\d{3}){2}\d" required>
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" required>
          </textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>
</body>

</html>
