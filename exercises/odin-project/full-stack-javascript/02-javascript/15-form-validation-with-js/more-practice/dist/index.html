<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>A little more practice: Form Validation</title><script defer="defer" src="index.bundle.js"></script></head><body><div class="form-div"><form novalidate><legend>A little more (form validation) practice</legend><div class="fields-div"><label for="email">Email</label> <input id="email" type="email" name="email" required/><div></div><span class="email-error"></span> <label for="country">Country</label> <select id="country" name="country" required></select><div></div><span class="country-error"></span> <label for="zipcode">Zip Code</label> <input id="zipcode" name="zipcode" minlength="1" required/><div></div><span class="zipcode-error"></span></div><div class="fields-div"><label for="password">Password</label> <input id="password" type="password" name="password" minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}" required/><div></div><span class="password-error"></span> <label for="confirm">Re-enter Password</label> <input id="confirm" type="password" name="confirm" required/><div></div><span class="confirm-error"></span></div><div class="buttons-div"><button id="submit-button" type="button">Submit</button> <button id="cancel-button" type="button">Cancel</button></div><span class="submit-error"></span></form></div></body></html>
