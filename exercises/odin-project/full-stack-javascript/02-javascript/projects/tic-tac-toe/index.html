<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="gameboard">
        <div class="cell" data-pos="0"></div>
        <div class="cell" data-pos="1"></div>
        <div class="cell" data-pos="2"></div>
        <div class="cell" data-pos="3"></div>
        <div class="cell" data-pos="4"></div>
        <div class="cell" data-pos="5"></div>
        <div class="cell" data-pos="6"></div>
        <div class="cell" data-pos="7"></div>
        <div class="cell" data-pos="8"></div>
      </div>
      <ul class="nav">
        <li class="play" title="Play a round.">Play</li>
        <li class="restart" title="Restart a round in-progress.">Restart</li>
        <li class="reset" title="Reset the game to add new players.">Reset</li>
      </ul>
      <div class="p1">
        <div class="p1-name">P1</div>
        <div class="p1-score">000</div>
        <div class="p1-mark x"></div>
      </div>
      <div class="p2">
        <div class="p2-name">P2</div>
        <div class="p2-score">000</div>
        <div class="p2-mark o"></div>
      </div>
      <dialog class="modal player-entry">
        <form method="dialog">
          <legend>Enter Players</legend>
          <div>
            <label for="p1-name">P1 Name <span>X</span></label>
            <input
              type="text"
              id="p1-name"
              name="p1Name"
              placeholder="8 characters max."
              autofocus
            />
          </div>
          <div>
            <label for="p2-name">P2 Name <span>O</span></label>
            <input
              type="text"
              id="p2-name"
              name="p2Name"
              placeholder="8 characters max."
            />
          </div>
          <div class="buttons">
            <button type="submit" class="start">Start</button>
            <button type="button" class="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
      <dialog class="modal result">
        <div class="message"></div>
        <div class="buttons">
          <button type="button" class="play-again">Play Again</button>
          <button type="button" class="close">Close</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
