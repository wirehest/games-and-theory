<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Odin Weather App</title><script defer="defer" src="index.bundle.js"></script></head><body><dialog id="loading-indicator"><div><img src="7bad22e421b23c4a45b8.svg"/><h2>Loading</h2></div></dialog><dialog id="api-key-modal"><form id="key-form" method="dialog"><legend>Input Visual Crossing API Key</legend><p>https://www.visualcrossing.com/</p><input id="input-key-field" name="new-key" autofocus/><div><button type="submit" id="submit-key">Save</button> <button type="button" id="clear-key">Clear</button> <button type="button" id="cancel-button">Cancel</button></div></form></dialog><div id="nav-box" class="main-container"><div id="units-and-key-buttons-container"><button type="button" id="toggle-units">°C / °F</button> <button type="button" id="open-key-modal">API Key</button></div><form id="search-form"><input id="search-field" name="search-string" placeholder="Location search"/> <button type="submit" id="submit-search"></button></form><span id="search-error"></span></div><div id="main-box" class="main-container"><div id="location"><h1 id="actual-location"></h1><p id="current-date"></p><p><span id="current-time"></span> (<span id="timezone"></span>)</p><p id="coordinates"><span id="longitude"></span>, <span id="latitude"></span></p></div><h2 id="currently-section-heading">Currently:</h2><img id="conditions-icon" height="100" width="100"/><div id="current-temps"><p><span id="main-temp-value"></span> <span id="main-temp-units"></span></p><p id="feelslike"><span id="feelslike-desc">feels like</span> <span id="feelslike-value"></span></p></div><p id="conditions-desc"></p><p id="short-description"></p></div><div id="extras-box" class="main-container"><h2>Measurements:</h2><div id="measurements-grid"><p id="precip"><span class="condition-label">Precip.:</span> <span class="condition-value"></span></p><p id="highlow"><span class="condition-label">High/Low:</span> <span class="condition-value"></span></p><p id="pressure"><span class="condition-label">Pressure:</span> <span class="condition-value"></span></p><p id="humidity"><span class="condition-label">Humidity:</span> <span class="condition-value"></span></p><p id="windspeed"><span class="condition-label">Wind:</span> <span class="condition-value"></span></p><p id="uvindex"><span class="condition-label">UV Index:</span> <span class="condition-value"></span></p><p id="cloudcover"><span class="condition-label">Cloud Cover:</span> <span class="condition-value"></span></p><p id="visibility"><span class="condition-label">Visibility:</span> <span class="condition-value"></span></p></div></div><div id="forecasts-box" class="main-container"><h2>Looking Ahead:</h2><div id="forecasts-grid"><div id="forecast1" class="forecast"><h3 class="forecast-day"></h3><h3 class="forecast-date"></h3><img class="forecast-img" height="50" width="50"/><p class="forecast-temp"></p></div><div id="forecast2" class="forecast"><h3 class="forecast-day"></h3><h3 class="forecast-date"></h3><img class="forecast-img" height="50" width="50"/><p class="forecast-temp"></p></div><div id="forecast3" class="forecast"><h3 class="forecast-day"></h3><h3 class="forecast-date"></h3><img class="forecast-img" height="50" width="50"/><p class="forecast-temp"></p></div><div id="forecast4" class="forecast"><h3 class="forecast-day"></h3><h3 class="forecast-date"></h3><img class="forecast-img" height="50" width="50"/><p class="forecast-temp"></p></div><div id="forecast5" class="forecast"><h3 class="forecast-day"></h3><h3 class="forecast-date"></h3><img class="forecast-img" height="50" width="50"/><p class="forecast-temp"></p></div></div></div></body></html>
